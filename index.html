<html>

<head>
    <title>Jeff Weisbein</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <style type="text/css">
        body {
            background-color: #000;           
            font-family: courier, monospace;
            color: #fff;
        }

        a {
            color: #0bc;
            text-decoration: none;
        }

        #a {
            color: #0f0;
        }

        #c {
            color: #0bc;
        }

        #b {
            color: #ff0096;
        }

        input {
            width: 38px;
            border: none;
            border-color: #000;
            background-color: #000;            
            font-family: courier, monospace;
            color: #fff;
        }

        input:focus {
            outline: none;
        }

        #var {
            display: inline-block;
            padding-right: 2px;
        }

        #atual {            
            display: inline-block;
            margin-right: -7px;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        $(document).ready(function($) {
            var code = $("#code"),
                _var = $("#var"),
                atual = $("#atual"),
                _console = $("#console");
            code.focus();

            $(window).click(function(event) {
                code.focus();
            });

            var helpCommand = {
                clear: "clear",
                help: "help",
            }

            var command = function ($c) {
                switch($c) {
                    case helpCommand.clear:
                        _console.html("");
                        break
                    case helpCommand.help:
                        
                        break
                    default:
                        _console.html(_console.html()+"Erro comando n√£o existe<br>");
                        break;
                }
            }
            code.keyup(function(event) {
                let s = atual.html();
                // console.log(event.keyCode);
                if(event.keyCode == 8) {
                    atual.html(s.substring(0,s.length - 1))
                } else if(event.keyCode == 13) {
                    _console.html(_console.html()+_var.html()+atual.html()+"<br>");
                    command(atual.html());
                    atual.html("");
                } else {
                    atual.html(s+this.value)
                    this.value = "";
                }
                code.focus();
            });            
        });
    </script>
    <div id="console"></div>
    <div id="var">
        <span id="a">jhonatas@fender</span>:<span id="b">~</span><span id="c">$</span>
    </div>
    <div id="atual"></div>
    <input id="code">
</body>

</html>
